<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="num">
<button onclick="run()">run</button>
<script>
    function run() {
        do {
            n = document.getElementById('num').value
        } while ( n<1  || n > 10);
        document.write('this number is ' + n)
    }
</script>
</body>
</html>
